  <div id="notificationsContainer">
    <p>Carregando notificações...</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDsP7lNqu-tDpJxpsyv8t1DW0M_u2EAE3o",
      authDomain: "bartolomeu-cruz.firebaseapp.com",
      databaseURL: "https://bartolomeu-cruz-default-rtdb.firebaseio.com",
      projectId: "bartolomeu-cruz",
      storageBucket: "bartolomeu-cruz.appspot.com",
      messagingSenderId: "408863884951",
      appId: "1:408863884951:web:13e8c2282139c1307dcbd2",
      measurementId: "G-8TF4WLHKX3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const currentUser = localStorage.getItem('username');
    const container = document.getElementById('notificationsContainer');

    if (!currentUser) {
      container.innerHTML = "<p>Você precisa estar logado para ver as notificações.</p>";
    } else {
      const carregarNotificacoes = async () => {
        const amigosRef = ref(database, `amigos/${currentUser}`);
        const amigosSnap = await get(amigosRef);

        if (!amigosSnap.exists()) {
          container.innerHTML = "<p>Você não tem amigos ainda.</p>";
          return;
        }

        container.innerHTML = ''; // Limpa

        const amigos = Object.keys(amigosSnap.val());

        for (const amigo of amigos) {
          const chatKey = [currentUser, amigo].sort().join('_');
          const mensagensRef = ref(database, `chats/${chatKey}/messages`);
          const mensagensSnap = await get(mensagensRef);

          if (!mensagensSnap.exists()) continue;

          // Pega a última mensagem
          const mensagens = Object.values(mensagensSnap.val());
          const ultMensagem = mensagens[mensagens.length - 1];

          if (ultMensagem.sender !== currentUser) {
            const dataTexto = formatarDataRelativa(ultMensagem.timestamp);

            const div = document.createElement('div');
            div.className = 'notification';
            div.innerHTML = `
              <strong>Seu amigo ${amigo}</strong> mandou uma mensagem<br/>
              <time>${dataTexto}</time>
            `;
            container.appendChild(div);
          }
        }

        if (container.innerHTML.trim() === '') {
          container.innerHTML = "<p>Sem novas mensagens de amigos.</p>";
        }
      };

      const formatarDataRelativa = (timestamp) => {
        const agora = new Date();
        const data = new Date(timestamp);
        const diff = Math.floor((agora - data) / (1000 * 60 * 60 * 24)); // dias

        if (diff === 0) return 'Hoje';
        if (diff === 1) return 'Ontem';
        return `${diff} dias atrás`;
      };

      carregarNotificacoes();
    }
  </script>
